<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" fill="none">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6E27A"/>
      <stop offset="0.45" stop-color="#D8B14B"/>
      <stop offset="1" stop-color="#9A6A1B"/>
    </linearGradient>

    <linearGradient id="navy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A1330"/>
      <stop offset="1" stop-color="#040A1A"/>
    </linearGradient>

    <linearGradient id="orbit" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F6E27A"/>
      <stop offset="0.55" stop-color="#D8B14B"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Clip for globe -->
    <clipPath id="clipGlobe">
      <circle cx="210" cy="210" r="138"/>
    </clipPath>
  </defs>

  <!-- Transparent background (good for any color). If you want dark bg preview: add rect -->
  <!-- <rect width="1200" height="420" fill="#070E22"/> -->

  <!-- ICON GROUP -->
  <g filter="url(#softShadow)">
    <!-- Globe base -->
    <circle cx="210" cy="210" r="146" fill="url(#navy)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>

    <!-- Gold continents (stylized) -->
    <g clip-path="url(#clipGlobe)" opacity="0.95">
      <path d="M158 170c22-26 66-36 98-18 22 13 28 40 10 58-14 14-34 14-52 18-24 6-42 20-56 40-10-14-18-34 0-52z" fill="url(#gold)"/>
      <path d="M245 235c10-14 30-22 48-18 16 4 26 18 18 34-8 16-28 18-44 20-10 2-18 6-24 12-10-16-6-34 2-48z" fill="url(#gold)" opacity="0.9"/>
      <path d="M178 270c8-10 22-14 34-10 10 4 14 14 8 24-6 10-18 10-28 12-8 2-14 6-18 12-8-12-6-26 4-38z" fill="url(#gold)" opacity="0.85"/>
    </g>

    <!-- Subtle grid lines -->
    <g opacity="0.18" stroke="#FFFFFF" stroke-width="2">
      <path d="M210 70c-36 44-54 96-54 140s18 96 54 140" fill="none"/>
      <path d="M210 70c36 44 54 96 54 140s-18 96-54 140" fill="none"/>
      <path d="M72 210h276" />
      <path d="M90 155c48 30 92 40 120 40s72-10 120-40" fill="none"/>
      <path d="M90 265c48-30 92-40 120-40s72 10 120 40" fill="none"/>
    </g>

    <!-- Orbit swoosh -->
    <path d="M85 235c86-72 206-92 310-50" stroke="url(#orbit)" stroke-width="22" stroke-linecap="round"/>
    <path d="M120 260c86-64 194-80 290-44" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>

    <!-- Plane (minimal) -->
    <g transform="translate(360 150) rotate(15)">
      <path d="M0 40l140-26 30-28 12 8-22 28 0 12 26 12-6 12-30-6-14 14-10-6 6-16-132 10z"
            fill="#FFFFFF" opacity="0.98"/>
      <path d="M64 28l10 28" stroke="rgba(10,19,48,0.6)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(430 140)">
    <text x="0" y="78" font-size="86" font-weight="800" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" fill="#FFFFFF" letter-spacing="-1">
      FlyGo
    </text>

    <text x="6" y="138" font-size="34" font-weight="700" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" fill="url(#gold)" letter-spacing="6">
      TRAVEL
    </text>

    <!-- Thin gold line -->
    <rect x="6" y="155" width="300" height="2.5" fill="rgba(216,177,75,0.85)"/>
    <text x="6" y="196" font-size="18" font-weight="600" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" fill="rgba(255,255,255,0.72)" letter-spacing="1">
      International Tourism â€¢ Uzbekistan
    </text>
  </g>
</svg>